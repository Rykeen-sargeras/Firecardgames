<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üî• Cards Against The LCU</title>
  <script src="/socket.io/socket.io.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #0d0a09;
      --bg-panel: #1a1311;
      --bg-card: #241c18;
      --fire-red: #e63022;
      --fire-orange: #ff5722;
      --ember: #ff8a50;
      --gold: #ffc107;
      --ash: #3d3533;
      --smoke: #2a2625;
      --text: #fff8f0;
      --text-dim: #9e8b82;
      --glow-red: rgba(230, 48, 34, 0.5);
      --glow-orange: rgba(255, 87, 34, 0.4);
    }
    
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-dark);
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden;
    }
    
    /* FIRE BACKGROUND TEXTURE */
    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: 
        radial-gradient(ellipse at 50% 0%, rgba(230, 48, 34, 0.15) 0%, transparent 50%),
        radial-gradient(ellipse at 20% 80%, rgba(255, 87, 34, 0.1) 0%, transparent 40%),
        radial-gradient(ellipse at 80% 80%, rgba(255, 138, 80, 0.08) 0%, transparent 40%);
      pointer-events: none;
      z-index: 0;
    }
    
    /* EMBER PARTICLES */
    .ember-bg {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      overflow: hidden;
      pointer-events: none;
      z-index: 0;
    }
    .ember {
      position: absolute;
      width: 4px;
      height: 4px;
      background: var(--ember);
      border-radius: 50%;
      opacity: 0;
      animation: float-ember 8s infinite;
      box-shadow: 0 0 6px var(--fire-orange);
    }
    @keyframes float-ember {
      0% { transform: translateY(100vh) scale(0); opacity: 0; }
      10% { opacity: 0.8; }
      90% { opacity: 0.3; }
      100% { transform: translateY(-20vh) scale(1); opacity: 0; }
    }
    
    /* BUTTONS */
    button {
      font-family: 'Inter', sans-serif;
      border: none;
      padding: 14px 28px;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.25s;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      position: relative;
      z-index: 1;
    }
    button:hover:not(:disabled) { transform: translateY(-2px); }
    button:active:not(:disabled) { transform: translateY(0); }
    button:disabled { opacity: 0.4; cursor: not-allowed; }
    
    .btn-fire {
      background: linear-gradient(135deg, var(--fire-red) 0%, var(--fire-orange) 100%);
      color: #fff;
      box-shadow: 0 4px 20px var(--glow-red), inset 0 1px 0 rgba(255,255,255,0.2);
      border: 1px solid rgba(255,138,80,0.3);
    }
    .btn-fire:hover:not(:disabled) {
      box-shadow: 0 6px 30px var(--glow-red), 0 0 40px var(--glow-orange);
    }
    
    .btn-ember {
      background: linear-gradient(135deg, var(--ember) 0%, var(--gold) 100%);
      color: #1a1311;
      box-shadow: 0 4px 15px rgba(255, 138, 80, 0.3);
    }
    
    .btn-dark {
      background: var(--smoke);
      color: var(--text);
      border: 2px solid var(--ash);
    }
    .btn-dark:hover:not(:disabled) { border-color: var(--ember); }
    
    .btn-ready {
      background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
      color: #fff;
      font-size: 17px;
      padding: 16px 40px;
      box-shadow: 0 4px 20px rgba(46, 204, 113, 0.4);
    }
    
    /* INPUTS */
    input {
      font-family: 'Inter', sans-serif;
      padding: 14px 18px;
      border: 2px solid var(--ash);
      border-radius: 8px;
      background: rgba(0,0,0,0.5);
      color: var(--text);
      font-size: 16px;
      outline: none;
      transition: all 0.25s;
    }
    input::placeholder { color: var(--text-dim); }
    input:focus {
      border-color: var(--fire-orange);
      box-shadow: 0 0 20px var(--glow-orange);
    }
    
    /* SCREENS */
    .screen {
      display: none;
      min-height: 100vh;
      padding: 20px;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 1;
    }
    .screen.active { display: flex; }
    
    /* ========== HOME ========== */
    .home-container {
      background: linear-gradient(145deg, var(--bg-panel) 0%, var(--bg-dark) 100%);
      padding: 50px 40px;
      border-radius: 20px;
      border: 2px solid var(--ash);
      text-align: center;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0,0,0,0.5), inset 0 1px 0 rgba(255,138,80,0.1);
      position: relative;
      overflow: hidden;
    }
    .home-container::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0;
      height: 3px;
      background: linear-gradient(90deg, var(--fire-red), var(--fire-orange), var(--ember));
    }
    
    .logo-container {
      width: 130px;
      height: 130px;
      margin: 0 auto 25px;
      position: relative;
    }
    .logo-container img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      filter: drop-shadow(0 0 20px var(--glow-red));
      animation: pulse-glow 2s ease-in-out infinite;
    }
    .logo-container::after {
      content: '';
      position: absolute;
      inset: -10px;
      background: radial-gradient(circle, var(--glow-orange) 0%, transparent 70%);
      opacity: 0.5;
      z-index: -1;
      animation: pulse-glow 2s ease-in-out infinite;
    }
    @keyframes pulse-glow {
      0%, 100% { opacity: 0.5; transform: scale(1); }
      50% { opacity: 0.8; transform: scale(1.05); }
    }
    
    .home-title {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 2.8em;
      letter-spacing: 3px;
      margin-bottom: 5px;
      background: linear-gradient(135deg, var(--ember) 0%, var(--gold) 50%, var(--ember) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: none;
      filter: drop-shadow(0 2px 10px var(--glow-orange));
    }
    
    .home-subtitle {
      color: var(--text-dim);
      font-size: 14px;
      margin-bottom: 30px;
      letter-spacing: 2px;
      text-transform: uppercase;
    }
    
    .home-container input { width: 100%; margin-bottom: 20px; }
    .home-container button { width: 100%; margin: 8px 0; }
    
    #status {
      margin-top: 25px;
      font-size: 13px;
      padding: 8px 15px;
      border-radius: 20px;
      display: inline-block;
    }
    #status.connected { color: #2ecc71; background: rgba(46, 204, 113, 0.1); }
    #status.disconnected { color: var(--fire-red); background: rgba(230, 48, 34, 0.1); }
    
    /* ========== LOBBY ========== */
    #lobbyScreen { max-width: 550px; width: 100%; }
    
    .lobby-title {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 2.2em;
      letter-spacing: 2px;
      color: var(--ember);
      margin-bottom: 25px;
      text-align: center;
      text-shadow: 0 0 20px var(--glow-orange);
    }
    
    .code-box {
      background: var(--bg-panel);
      border: 2px solid var(--ash);
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      margin-bottom: 20px;
      position: relative;
      overflow: hidden;
    }
    .code-box::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--fire-orange), transparent);
    }
    .code-box label {
      color: var(--text-dim);
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    #lobbyCode {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 3em;
      color: var(--ember);
      letter-spacing: 10px;
      text-shadow: 0 0 30px var(--glow-orange);
      margin-top: 5px;
    }
    
    #playerList {
      background: var(--bg-panel);
      border: 2px solid var(--ash);
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 20px;
      min-height: 160px;
    }
    
    .player-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 15px;
      margin: 6px 0;
      background: var(--smoke);
      border-radius: 8px;
      border-left: 4px solid var(--ash);
      transition: all 0.2s;
    }
    .player-row.me { border-left-color: var(--ember); background: rgba(255, 138, 80, 0.1); }
    .player-row.ready { border-left-color: #2ecc71; }
    .player-row.dc { opacity: 0.5; border-left-color: var(--fire-red); }
    
    .player-name { font-weight: 600; }
    .player-status { font-size: 13px; color: var(--text-dim); }
    .player-row.ready .player-status { color: #2ecc71; }
    .player-row.dc .player-status { color: var(--fire-red); }
    
    .no-players { text-align: center; padding: 40px; color: var(--text-dim); }
    
    #waitingFor {
      text-align: center;
      font-size: 15px;
      margin-bottom: 20px;
      color: var(--ember);
      min-height: 24px;
    }
    
    .lobby-buttons { display: flex; flex-direction: column; gap: 10px; align-items: center; }
    .lobby-buttons button { width: 280px; }
    
    /* ========== COUNTDOWN ========== */
    #countdownOverlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(13, 10, 9, 0.95);
      z-index: 100;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    #countdownOverlay.active { display: flex; }
    
    #countdownNum {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 200px;
      color: var(--ember);
      text-shadow: 0 0 80px var(--glow-red), 0 0 120px var(--glow-orange);
      animation: countdown-pulse 1s ease-in-out infinite;
    }
    @keyframes countdown-pulse {
      0%, 100% { transform: scale(1); text-shadow: 0 0 80px var(--glow-red); }
      50% { transform: scale(1.1); text-shadow: 0 0 120px var(--glow-red), 0 0 160px var(--glow-orange); }
    }
    #countdownOverlay p { color: var(--text-dim); font-size: 1.3em; margin-top: 20px; }
    
    /* ========== GAME SCREEN ========== */
    #gameScreen { display: none; flex-direction: column; min-height: 100vh; padding: 0; }
    #gameScreen.active { display: flex; }
    
    .game-header {
      background: var(--bg-panel);
      padding: 12px 20px;
      border-bottom: 2px solid var(--ash);
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
      z-index: 10;
    }
    .game-header::after {
      content: '';
      position: absolute;
      bottom: -2px; left: 0; right: 0;
      height: 2px;
      background: linear-gradient(90deg, var(--fire-red), var(--fire-orange), var(--fire-red));
    }
    .czar-info { font-size: 15px; }
    .czar-info span { color: var(--ember); font-weight: 700; }
    .round-info { color: var(--text-dim); font-size: 14px; }
    
    .game-body { display: flex; flex: 1; overflow: hidden; }
    
    /* SIDEBAR */
    .game-sidebar {
      width: 200px;
      background: var(--bg-panel);
      padding: 15px;
      border-right: 2px solid var(--ash);
      overflow-y: auto;
    }
    .game-sidebar h4 {
      font-family: 'Bebas Neue', sans-serif;
      color: var(--ember);
      font-size: 18px;
      letter-spacing: 2px;
      margin-bottom: 15px;
    }
    
    .score-row {
      display: flex;
      justify-content: space-between;
      padding: 10px 12px;
      margin: 4px 0;
      background: var(--smoke);
      border-radius: 6px;
      font-size: 13px;
      transition: all 0.2s;
    }
    .score-row.czar { background: rgba(255, 138, 80, 0.15); color: var(--ember); font-weight: 600; }
    .score-row.submitted { opacity: 0.5; }
    
    /* MAIN GAME AREA */
    .game-main {
      flex: 1;
      padding: 25px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    
    /* BLACK CARD */
    .black-card-container { text-align: center; margin-bottom: 25px; }
    
    #blackCard {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background: url('blkcard.png') center/cover no-repeat, #0a0a0a;
      color: #fff;
      border: 3px solid var(--ember);
      border-radius: 16px;
      padding: 30px 25px;
      font-size: 18px;
      font-weight: 700;
      min-width: 280px;
      max-width: 320px;
      min-height: 180px;
      text-align: center;
      line-height: 1.5;
      box-shadow: 0 10px 40px rgba(0,0,0,0.5), 0 0 30px var(--glow-red);
      position: relative;
    }
    #blackCard::before {
      content: '';
      position: absolute;
      inset: -3px;
      border-radius: 18px;
      background: linear-gradient(135deg, var(--fire-red), var(--fire-orange));
      z-index: -1;
      opacity: 0.5;
      filter: blur(10px);
    }
    
    /* SUBMISSION GRID */
    #submissionGrid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 12px;
      max-width: 800px;
      margin: 0 auto 25px;
    }
    
    .white-card {
      background: url('whitecard.png') center/cover no-repeat, #f5f3f0;
      color: #1a1311;
      border-radius: 12px;
      padding: 15px 10px;
      font-size: 12px;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      aspect-ratio: 3/4;
      line-height: 1.3;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      transition: all 0.25s;
      cursor: default;
      word-break: break-word;
      overflow: hidden;
    }
    
    .white-card.clickable {
      cursor: pointer;
    }
    .white-card.clickable:hover {
      transform: translateY(-8px) scale(1.05);
      box-shadow: 0 15px 40px var(--glow-orange), 0 0 20px var(--glow-red);
      z-index: 10;
    }
    
    .white-card.empty {
      background: rgba(255, 255, 255, 0.03);
      border: 2px dashed var(--ash);
      box-shadow: none;
    }
    
    .white-card.face-down {
      background: url('cardsback.png') center/cover no-repeat, var(--bg-card);
      color: transparent;
    }
    
    /* HAND */
    #handArea {
      margin-top: auto;
      padding: 20px;
      background: linear-gradient(0deg, var(--bg-panel) 0%, transparent 100%);
      border-radius: 16px 16px 0 0;
      border: 2px solid var(--ash);
      border-bottom: none;
    }
    
    #handCards {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    
    #handCards .white-card {
      width: 110px;
      height: 150px;
      aspect-ratio: auto;
      font-size: 11px;
    }
    
    .status-msg {
      text-align: center;
      padding: 30px;
      color: var(--text-dim);
      font-size: 15px;
    }
    
    /* ========== CHAT ACCORDION ========== */
    .chat-container {
      position: fixed;
      bottom: 0;
      right: 20px;
      width: 320px;
      z-index: 80;
      transition: all 0.3s ease;
    }
    
    .chat-header {
      background: linear-gradient(135deg, var(--fire-red), var(--fire-orange));
      padding: 12px 20px;
      border-radius: 12px 12px 0 0;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 600;
      box-shadow: 0 -5px 20px rgba(0,0,0,0.3);
    }
    .chat-header:hover { filter: brightness(1.1); }
    
    .chat-arrow {
      transition: transform 0.3s ease;
      font-size: 12px;
    }
    .chat-container.open .chat-arrow { transform: rotate(180deg); }
    
    .chat-body {
      background: var(--bg-panel);
      border: 2px solid var(--ash);
      border-top: none;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease;
    }
    .chat-container.open .chat-body { max-height: 400px; }
    
    #chatMessages {
      height: 280px;
      overflow-y: auto;
      padding: 15px;
    }
    
    .chat-msg {
      margin-bottom: 10px;
      padding: 10px 12px;
      background: var(--smoke);
      border-radius: 8px;
      font-size: 13px;
      word-break: break-word;
      border-left: 3px solid var(--ash);
    }
    .chat-msg b { color: var(--ember); }
    
    .chat-input-area {
      display: flex;
      padding: 12px;
      gap: 8px;
      border-top: 1px solid var(--ash);
      background: var(--bg-dark);
    }
    .chat-input-area input {
      flex: 1;
      padding: 10px 14px;
      font-size: 13px;
    }
    .chat-input-area button {
      padding: 10px 18px;
      font-size: 13px;
    }
    
    /* ========== ADMIN ========== */
    #adminBtn {
      position: fixed;
      bottom: 20px;
      left: 20px;
      z-index: 50;
      padding: 10px 15px;
      background: var(--smoke);
      border: 2px solid var(--ash);
      font-size: 14px;
      opacity: 0.7;
    }
    #adminBtn:hover { opacity: 1; border-color: var(--ember); }
    
    #adminPanel {
      display: none;
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: var(--bg-panel);
      border: 2px solid var(--fire-orange);
      border-radius: 16px;
      padding: 30px;
      z-index: 200;
      min-width: 300px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.7);
    }
    #adminPanel.active { display: block; }
    #adminPanel h3 {
      font-family: 'Bebas Neue', sans-serif;
      color: var(--ember);
      font-size: 24px;
      margin-bottom: 20px;
      letter-spacing: 2px;
    }
    #adminPanel button { display: block; width: 100%; margin: 10px 0; }
    
    /* ========== TOAST ========== */
    #toast {
      position: fixed;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%) translateY(20px);
      background: var(--bg-panel);
      border: 2px solid var(--ember);
      padding: 15px 30px;
      border-radius: 10px;
      opacity: 0;
      transition: all 0.3s ease;
      z-index: 300;
      font-size: 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }
    #toast.active { opacity: 1; transform: translateX(-50%) translateY(0); }
    
    /* ========== WINNER OVERLAY ========== */
    #winnerOverlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(13, 10, 9, 0.95);
      z-index: 250;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    #winnerOverlay.active { display: flex; }
    
    #winnerText {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 3em;
      color: var(--ember);
      text-align: center;
      text-shadow: 0 0 60px var(--glow-red), 0 0 100px var(--glow-orange);
      animation: winner-glow 1s ease-in-out infinite;
    }
    @keyframes winner-glow {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    
    /* RESPONSIVE */
    @media (max-width: 900px) {
      .game-body { flex-direction: column; }
      .game-sidebar { width: 100%; border-right: none; border-bottom: 2px solid var(--ash); }
      #submissionGrid { grid-template-columns: repeat(3, 1fr); }
      .chat-container { width: 100%; right: 0; }
    }
    
    @media (max-width: 600px) {
      #submissionGrid { grid-template-columns: repeat(2, 1fr); }
      #handCards .white-card { width: 85px; height: 115px; font-size: 10px; }
      #blackCard { min-width: 220px; font-size: 15px; padding: 20px; }
    }
  </style>
</head>
<body>

  <!-- EMBER PARTICLES -->
  <div class="ember-bg">
    <script>
      for(let i = 0; i < 20; i++) {
        const ember = document.createElement('div');
        ember.className = 'ember';
        ember.style.left = Math.random() * 100 + '%';
        ember.style.animationDelay = Math.random() * 8 + 's';
        ember.style.animationDuration = (6 + Math.random() * 4) + 's';
        document.querySelector('.ember-bg').appendChild(ember);
      }
    </script>
  </div>

  <!-- HOME -->
  <div id="homeScreen" class="screen active">
    <div class="home-container">
      <div class="logo-container">
        <img src="cardsback.png" alt="Logo" onerror="this.style.display='none'">
      </div>
      <h1 class="home-title">CARDS AGAINST</h1>
      <p class="home-subtitle">The LCU Edition</p>
      <input type="text" id="nameInput" placeholder="Enter your name" maxlength="15">
      <button class="btn-fire" onclick="createGame()">üî• CREATE GAME</button>
      <button class="btn-ember" onclick="joinPrompt()">üéÆ JOIN GAME</button>
      <div id="status" class="connected">üü¢ Connected</div>
    </div>
  </div>

  <!-- LOBBY -->
  <div id="lobbyScreen" class="screen">
    <h1 class="lobby-title">üî• GAME LOBBY</h1>
    
    <div class="code-box">
      <label>ROOM CODE</label>
      <div id="lobbyCode">------</div>
    </div>
    
    <div id="playerList"></div>
    
    <div id="waitingFor"></div>
    
    <div class="lobby-buttons">
      <button class="btn-ready" onclick="toggleReady()">‚úÖ READY / UNREADY</button>
      <button class="btn-dark" onclick="goHome()">‚Üê LEAVE</button>
    </div>
  </div>

  <!-- COUNTDOWN -->
  <div id="countdownOverlay">
    <div id="countdownNum">15</div>
    <p>Get ready...</p>
  </div>

  <!-- GAME -->
  <div id="gameScreen" class="screen">
    <div class="game-header">
