<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1400">
  <title>üî• Cards Against The LCU</title>
  <script src="/socket.io/socket.io.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #0d0a09;
      --bg-panel: rgba(26, 19, 17, 0.9);
      --fire-red: #e63022;
      --fire-orange: #ff5722;
      --ember: #ff8a50;
      --gold: #ffc107;
      --ash: #3d3533;
      --text: #fff8f0;
      --text-dim: #9e8b82;
      --glow-red: rgba(230, 48, 34, 0.6);
      --glow-orange: rgba(255, 87, 34, 0.5);
      --glass-border: rgba(255, 255, 255, 0.1);
      
      /* Card size - standard playing card ratio 2.5:3.5 */
      --card-width: 150px;
      --card-height: 210px;
    }
    
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; overflow: hidden; }
    
    body {
      font-family: 'Space Grotesk', sans-serif;
      background: var(--bg-dark);
      color: var(--text);
    }
    
    /* ========== FIRE BACKGROUND ========== */
    .fire-bg {
      position: fixed;
      inset: 0;
      z-index: 0;
      background: 
        radial-gradient(ellipse 80% 50% at 50% 100%, rgba(230, 48, 34, 0.15) 0%, transparent 50%),
        radial-gradient(ellipse 60% 40% at 20% 100%, rgba(255, 87, 34, 0.1) 0%, transparent 40%),
        var(--bg-dark);
    }
    
    .ember-particle {
      position: absolute;
      width: 4px; height: 4px;
      background: var(--ember);
      border-radius: 50%;
      opacity: 0;
      animation: emberRise 8s infinite;
    }
    @keyframes emberRise {
      0% { transform: translateY(100vh); opacity: 0; }
      10% { opacity: 0.8; }
      90% { opacity: 0.3; }
      100% { transform: translateY(-10vh); opacity: 0; }
    }
    
    /* ========== BUTTONS ========== */
    button {
      font-family: 'Space Grotesk', sans-serif;
      border: none;
      padding: 14px 28px;
      border-radius: 12px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    button:hover:not(:disabled) { transform: translateY(-2px); }
    button:disabled { opacity: 0.4; cursor: not-allowed; }
    
    .btn-fire {
      background: linear-gradient(135deg, var(--fire-red), var(--fire-orange));
      color: #fff;
      box-shadow: 0 4px 20px var(--glow-red);
    }
    .btn-ember {
      background: linear-gradient(135deg, var(--ember), var(--gold));
      color: #1a1311;
    }
    .btn-glass {
      background: rgba(255,255,255,0.05);
      color: var(--text);
      border: 1px solid var(--glass-border);
    }
    .btn-ready {
      background: linear-gradient(135deg, #22c55e, #16a34a);
      color: #fff;
      font-size: 17px;
      padding: 18px 50px;
    }
    
    /* ========== INPUTS ========== */
    input, textarea {
      font-family: 'Space Grotesk', sans-serif;
      padding: 16px 20px;
      border: 2px solid var(--ash);
      border-radius: 12px;
      background: rgba(0,0,0,0.5);
      color: var(--text);
      font-size: 16px;
      outline: none;
    }
    input:focus, textarea:focus {
      border-color: var(--fire-orange);
      box-shadow: 0 0 20px var(--glow-orange);
    }
    
    /* ========== SCREENS ========== */
    .screen {
      display: none;
      min-height: 100vh;
      padding: 20px;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 1;
    }
    .screen.active { display: flex; }
    
    /* ========== HOME ========== */
    .home-container {
      background: var(--bg-panel);
      padding: 50px 40px;
      border-radius: 24px;
      border: 1px solid var(--glass-border);
      text-align: center;
      max-width: 420px;
      width: 100%;
    }
    
    .logo-container {
      width: 120px; height: 120px;
      margin: 0 auto 25px;
    }
    .logo-container img {
      width: 100%; height: 100%;
      object-fit: contain;
      filter: drop-shadow(0 0 30px var(--glow-red));
    }
    
    .home-title {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 3.5em;
      letter-spacing: 0.1em;
      background: linear-gradient(135deg, var(--ember), var(--gold));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 8px;
    }
    .home-subtitle {
      color: var(--text-dim);
      font-size: 13px;
      margin-bottom: 35px;
      letter-spacing: 0.2em;
      text-transform: uppercase;
    }
    .home-container input { width: 100%; margin-bottom: 20px; }
    .home-container button { width: 100%; margin: 10px 0; }
    
    #status {
      margin-top: 30px;
      font-size: 13px;
      padding: 10px 20px;
      border-radius: 20px;
    }
    #status.connected { color: #22c55e; background: rgba(34, 197, 94, 0.15); }
    #status.disconnected { color: var(--fire-red); background: rgba(230, 48, 34, 0.15); }
    
    /* ========== LOBBY ========== */
    #lobbyScreen { max-width: 500px; width: 100%; }
    
    .lobby-title {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 2.5em;
      color: var(--ember);
      margin-bottom: 25px;
      text-align: center;
    }
    
    .code-box {
      background: var(--bg-panel);
      border: 1px solid var(--glass-border);
      border-radius: 16px;
      padding: 25px;
      text-align: center;
      margin-bottom: 20px;
    }
    .code-box label {
      color: var(--text-dim);
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.15em;
    }
    #lobbyCode {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 3.5em;
      color: var(--ember);
      letter-spacing: 0.2em;
    }
    
    #playerList {
      background: var(--bg-panel);
      border: 1px solid var(--glass-border);
      border-radius: 16px;
      padding: 15px;
      margin-bottom: 20px;
      max-height: 220px;
      overflow-y: auto;
    }
    .player-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 18px;
      margin: 8px 0;
      background: rgba(0,0,0,0.3);
      border-radius: 10px;
      border-left: 4px solid var(--ash);
    }
    .player-row.me { border-left-color: var(--ember); background: rgba(255, 138, 80, 0.1); }
    .player-row.ready { border-left-color: #22c55e; }
    
    #waitingFor {
      text-align: center;
      font-size: 15px;
      margin-bottom: 20px;
      color: var(--ember);
    }
    .lobby-buttons { display: flex; flex-direction: column; gap: 15px; align-items: center; }
    .lobby-buttons button { width: 100%; max-width: 300px; }
    
    /* ========== COUNTDOWN ========== */
    #countdownOverlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(13, 10, 9, 0.95);
      z-index: 100;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    #countdownOverlay.active { display: flex; }
    #countdownNum {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 250px;
      color: var(--ember);
      text-shadow: 0 0 100px var(--glow-red);
      animation: countPulse 1s ease-in-out infinite;
    }
    @keyframes countPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
    
    /* ========== GAME SCREEN ========== */
    #gameScreen {
      display: none;
      flex-direction: column;
      height: 100vh;
      padding: 0;
      overflow: hidden;
    }
    #gameScreen.active { display: flex; }
    
    /* HEADER */
    .game-header {
      background: var(--bg-panel);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--glass-border);
      flex-shrink: 0;
    }
    .czar-info { font-size: 18px; }
    .czar-info span { color: var(--ember); font-weight: 600; }
    .round-timer { font-size: 20px; font-weight: 600; color: var(--text-dim); }
    .round-timer.urgent { color: var(--fire-red); animation: pulse 0.5s infinite; }
    @keyframes pulse { 50% { opacity: 0.5; } }
    .round-info { font-size: 16px; color: var(--text-dim); }
    
    /* BODY */
    .game-body { display: flex; flex: 1; overflow: hidden; }
    
    /* SIDEBAR */
    .game-sidebar {
      width: 200px;
      background: var(--bg-panel);
      padding: 20px;
      border-right: 1px solid var(--glass-border);
      overflow-y: auto;
      flex-shrink: 0;
    }
    .game-sidebar h4 {
      font-family: 'Bebas Neue', sans-serif;
      color: var(--ember);
      font-size: 18px;
      margin-bottom: 15px;
    }
    .score-row {
      display: flex;
      justify-content: space-between;
      padding: 10px 12px;
      margin: 6px 0;
      background: rgba(0,0,0,0.3);
      border-radius: 8px;
      font-size: 14px;
    }
    .score-row.czar { 
      background: rgba(255,138,80,0.15);
      border: 1px solid rgba(255,138,80,0.3);
    }
    
    /* MAIN AREA */
    .game-main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px 30px;
      overflow: hidden;
    }
    
    /* PROGRESS */
    .progress-container { text-align: center; margin-bottom: 15px; flex-shrink: 0; }
    .progress-text { font-size: 14px; color: var(--text-dim); margin-bottom: 6px; }
    .progress-bar {
      height: 6px;
      background: rgba(255,255,255,0.1);
      border-radius: 3px;
      max-width: 400px;
      margin: 0 auto;
    }
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--fire-red), var(--ember));
      border-radius: 3px;
      transition: width 0.3s;
    }
    
    /* BLACK CARD */
    .black-card-container {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      flex-shrink: 0;
    }
    
    #blackCard {
      width: 280px;
      min-height: 180px;
      background: url('blkcard.png') center center / cover no-repeat;
      background-color: #000;
      color: #fff;
      border: 3px solid var(--ember);
      border-radius: 14px;
      padding: 25px 20px;
      font-size: 18px;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      line-height: 1.4;
      box-shadow: 0 8px 40px rgba(0,0,0,0.5), 0 0 30px var(--glow-red);
    }
    
    /* ========== SUBMISSION GRID ========== */
    #submissionGrid {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 18px;
      flex-wrap: wrap;
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      align-content: flex-start;
    }
    
    /* ========== CARD WRAPPER ========== */
    .card-wrapper {
      width: var(--card-width);
      height: var(--card-height);
      flex-shrink: 0;
      position: relative;
    }
    
    /* ========== SUBMITTED WHITE CARDS (Face Up) ========== */
    .white-card.submitted {
      width: 100%;
      height: 100%;
      background: url('whitecard.png') center center / cover no-repeat;
      background-color: #f8f6f3;
      color: #1a1311;
      border-radius: 12px;
      padding: 15px 12px;
      font-size: 13px;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      line-height: 1.35;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
      cursor: default;
      transition: transform 0.3s, box-shadow 0.3s;
      position: relative;
      z-index: 1;
    }
    
    .white-card.submitted .card-text {
      max-height: 100%;
      overflow: hidden;
      word-break: break-word;
    }
    
    /* HOVER ZOOM for submitted cards */
    .white-card.submitted:hover {
      transform: scale(1.4) translateY(-20px);
      box-shadow: 0 20px 60px rgba(0,0,0,0.6);
      z-index: 100;
    }
    
    /* PICKABLE cards (Czar can click) */
    .white-card.pickable {
      cursor: pointer;
      animation: cardPulse 2s ease-in-out infinite;
    }
    
    @keyframes cardPulse {
      0%, 100% { box-shadow: 0 4px 20px rgba(0,0,0,0.4); }
      50% { box-shadow: 0 4px 20px rgba(0,0,0,0.4), 0 0 25px var(--glow-orange); }
    }
    
    .white-card.pickable:hover {
      animation: none;
      transform: scale(1.5) translateY(-25px);
      box-shadow: 0 25px 70px rgba(0,0,0,0.6), 0 0 40px var(--glow-orange);
    }
    
    /* EMPTY SLOT */
    .card-wrapper.empty .white-card {
      width: 100%;
      height: 100%;
      background: transparent;
      border: 2px dashed var(--ash);
      border-radius: 12px;
      opacity: 0.3;
    }
    
    /* ========== HAND AREA ========== */
    #handArea {
      background: var(--bg-panel);
      border-top: 1px solid var(--glass-border);
      padding: 20px 30px;
      flex-shrink: 0;
      min-height: 270px;
    }
    
    #handCards {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }
    
    /* ========== HAND CARDS (with flip) ========== */
    .white-card {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.5s, box-shadow 0.3s;
      cursor: default;
    }
    
    .white-card.flipped { transform: rotateY(180deg); }
    
    .card-face {
      position: absolute;
      inset: 0;
      backface-visibility: hidden;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 15px 12px;
      font-size: 13px;
      font-weight: 600;
      line-height: 1.35;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
    }
    
    /* CARD BACK */
    .card-back {
      background: url('cardsback.png') center center / cover no-repeat;
      background-color: #2a2520;
      border: 2px solid var(--ash);
      color: var(--ember);
      font-size: 32px;
    }
    
    /* CARD FRONT */
    .card-front {
      background: url('whitecard.png') center center / cover no-repeat;
      background-color: #f8f6f3;
      color: #1a1311;
      transform: rotateY(180deg);
    }
    
    /* BLANK CARD */
    .white-card.blank-card .card-front {
      background: linear-gradient(145deg, #2a2520, #1a1815);
      border: 3px dashed var(--ember);
      color: var(--ember);
    }
    
    /* PLAYABLE hand cards */
    .white-card.playable {
      cursor: pointer;
      animation: cardPulse 2s ease-in-out infinite;
    }
    
    /* HOVER ZOOM for hand cards */
    .white-card.playable:hover {
      animation: none;
      transform: rotateY(180deg) scale(1.4) translateY(-30px);
      box-shadow: 0 25px 60px rgba(0,0,0,0.6), 0 0 35px var(--glow-orange);
      z-index: 100;
    }
    
    .status-msg {
      width: 100%;
      text-align: center;
      padding: 40px;
      color: var(--text-dim);
      font-size: 18px;
    }
    
    /* ========== MODALS ========== */
    #cardPreview,
    #customModal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.9);
      z-index: 200;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 25px;
      padding: 30px;
    }
    #cardPreview.active,
    #customModal.active { display: flex; }
    
    .preview-card {
      width: 300px;
      min-height: 400px;
      background: url('whitecard.png') center center / cover no-repeat;
      background-color: #f8f6f3;
      color: #1a1311;
      border-radius: 16px;
      padding: 35px 25px;
      font-size: 24px;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      line-height: 1.4;
      box-shadow: 0 30px 80px rgba(0,0,0,0.5);
    }
    
    .preview-actions { display: flex; gap: 20px; }
    
    .modal-box {
      background: var(--bg-panel);
      border: 1px solid var(--glass-border);
      border-radius: 20px;
      padding: 40px;
      max-width: 500px;
      width: 100%;
      text-align: center;
    }
    .modal-box h3 {
      font-family: 'Bebas Neue', sans-serif;
      color: var(--ember);
      font-size: 32px;
      margin-bottom: 20px;
    }
    .modal-box p { margin-bottom: 25px; color: var(--text-dim); font-size: 16px; }
    .modal-box input, .modal-box textarea { width: 100%; margin-bottom: 25px; }
    .modal-box textarea { min-height: 120px; resize: vertical; }
    .modal-buttons { display: flex; gap: 15px; justify-content: center; }
    .modal-buttons button { min-width: 150px; }
    
    /* ========== CHAT ========== */
    .chat-container {
      position: fixed;
      bottom: 0;
      right: 20px;
      width: 320px;
      height: 400px;
      display: flex;
      flex-direction: column;
      z-index: 80;
      transform: translateY(calc(100% - 50px));
      transition: transform 0.3s;
    }
    .chat-container.open { transform: translateY(0); }
    
    .chat-header {
      background: linear-gradient(135deg, var(--fire-red), var(--fire-orange));
      padding: 14px 18px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 600;
      font-size: 14px;
      border-radius: 12px 12px 0 0;
    }
    .chat-arrow { transition: transform 0.3s; }
    .chat-container.open .chat-arrow { transform: rotate(180deg); }
    
    .chat-body {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: var(--bg-panel);
      border: 1px solid var(--glass-border);
      border-top: none;
      overflow: hidden;
    }
    
    #chatMessages {
      flex: 1;
      overflow-y: auto;
      padding: 12px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    .chat-msg {
      padding: 10px 12px;
      background: rgba(0,0,0,0.3);
      border-radius: 8px;
      font-size: 13px;
    }
    .chat-msg b { color: var(--ember); }
    
    .chat-input-area {
      display: flex;
      padding: 10px;
      gap: 8px;
      border-top: 1px solid var(--glass-border);
    }
    .chat-input-area input { flex: 1; padding: 10px 12px; font-size: 14px; }
    .chat-input-area button { padding: 10px 14px; font-size: 13px; }
    
    /* ========== ADMIN ========== */
    #adminBtn {
      position: fixed;
      bottom: 60px;
      left: 15px;
      z-index: 50;
      padding: 10px 14px;
      background: rgba(0,0,0,0.5);
      border: 1px solid var(--ash);
      font-size: 13px;
      opacity: 0.4;
      border-radius: 8px;
    }
    #adminBtn:hover { opacity: 1; }
    
    /* ========== TOAST ========== */
    #toast {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%) translateY(-100px);
      background: var(--bg-panel);
      border: 2px solid var(--ember);
      padding: 15px 30px;
      border-radius: 12px;
      opacity: 0;
      transition: all 0.3s;
      z-index: 400;
      font-size: 15px;
    }
    #toast.active { opacity: 1; transform: translateX(-50%) translateY(0); }
    
    /* ========== WINNER ========== */
    #winnerOverlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(13, 10, 9, 0.95);
      z-index: 250;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 30px;
    }
    #winnerOverlay.active { display: flex; }
    #winnerText {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 4.5em;
      color: var(--ember);
      text-align: center;
      text-shadow: 0 0 80px var(--glow-red);
    }
    #rematchBtn { display: none; }
    #winnerOverlay.game-over #rematchBtn { display: block; }
  </style>
</head>
<body>

  <div class="fire-bg">
    <div id="emberContainer"></div>
  </div>

  <!-- HOME -->
  <div id="homeScreen" class="screen active">
    <div class="home-container">
      <div class="logo-container">
        <img src="cardsback.png" alt="Logo" onerror="this.style.display='none'">
      </div>
      <h1 class="home-title">CARDS AGAINST</h1>
      <p class="home-subtitle">The LCU Edition</p>
      <input type="text" id="nameInput" placeholder="Enter your name" maxlength="15">
      <button class="btn-fire" onclick="createGame()">üî• CREATE GAME</button>
      <button class="btn-ember" onclick="joinPrompt()">üéÆ JOIN GAME</button>
      <div id="status" class="connected">üü¢ Connected</div>
    </div>
  </div>

  <!-- LOBBY -->
  <div id="lobbyScreen" class="screen">
    <h1 class="lobby-title">üî• GAME LOBBY</h1>
    <div class="code-box">
      <label>ROOM CODE</label>
      <div id="lobbyCode">------</div>
    </div>
    <div id="playerList"></div>
    <div id="waitingFor"></div>
    <div class="lobby-buttons">
      <button class="btn-ready" onclick="toggleReady()">‚úÖ READY</button>
      <button class="btn-glass" onclick="goHome()">‚Üê LEAVE</button>
    </div>
  </div>

  <!-- COUNTDOWN -->
  <div id="countdownOverlay">
    <div id="countdownNum">15</div>
    <p style="color:var(--text-dim);font-size:18px">Get ready...</p>
  </div>

  <!-- GAME -->
  <div id="gameScreen" class="screen">
    <div class="game-header">
      <div class="czar-info">üëë Czar: <span id="czarName">...</span></div>
      <div class="round-timer" id="roundTimer">‚è±Ô∏è <span id="timerDisplay">45s</span></div>
      <div class="round-info">Round <span id="roundNum">1</span></div>
    </div>
    
    <div class="game-body">
      <div class="game-sidebar">
        <h4>üèÜ SCORES</h4>
        <div id="scoreboard"></div>
      </div>
      
      <div class="game-main">
        <div class="progress-container">
          <div class="progress-text" id="progressText">0/0 submitted</div>
          <div class="progress-bar">
            <div class="progress-fill" id="progressFill" style="width:0%"></div>
          </div>
        </div>
        
        <div class="black-card-container">
          <div id="blackCard">Loading...</div>
        </div>
        
        <div id="submissionGrid"></div>
      </div>
    </div>
    
    <div id="handArea">
      <div id="handCards"></div>
    </div>
  </div>

  <!-- CARD PREVIEW -->
  <div id="cardPreview">
    <div class="preview-card" id="previewCardContent"></div>
    <div class="preview-actions">
      <button class="btn-fire" id="previewPlayBtn" style="display:none">PLAY CARD</button>
      <button class="btn-glass" onclick="closePreview()">CLOSE</button>
    </div>
  </div>

  <!-- CUSTOM MODAL -->
  <div id="customModal">
    <div class="modal-box">
      <h3 id="modalTitle">Alert</h3>
      <p id="modalMessage"></p>
      <input type="text" id="modalInput" style="display:none">
      <textarea id="modalTextarea" style="display:none" placeholder="Write your answer..."></textarea>
      <div class="modal-buttons">
        <button class="btn-fire" id="modalConfirm">OK</button>
        <button class="btn-glass" id="modalCancel" style="display:none">Cancel</button>
      </div>
    </div>
  </div>

  <!-- CHAT -->
  <div class="chat-container" id="chatContainer">
    <div class="chat-header" onclick="toggleChat()">
      <span>üí¨ CHAT</span>
      <span class="chat-arrow">‚ñ≤</span>
    </div>
    <div class="chat-body">
      <div id="chatMessages"></div>
      <div class="chat-input-area">
        <input type="text" id="chatInput" placeholder="Message..." maxlength="200">
        <button class="btn-fire" onclick="sendChat()">SEND</button>
      </div>
    </div>
  </div>

  <!-- ADMIN -->
  <button id="adminBtn" onclick="openAdmin()">üõ†Ô∏è</button>

  <!-- TOAST -->
  <div id="toast"></div>

  <!-- WINNER -->
  <div id="winnerOverlay">
    <div id="winnerText"></div>
    <button id="rematchBtn" class="btn-fire" onclick="requestRematch()">üîÑ REMATCH</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script src="main.js"></script>
  
  <script>
    const emberContainer = document.getElementById('emberContainer');
    for(let i = 0; i < 10; i++) {
      const ember = document.createElement('div');
      ember.className = 'ember-particle';
      ember.style.left = Math.random() * 100 + '%';
      ember.style.animationDelay = Math.random() * 8 + 's';
      ember.style.animationDuration = (6 + Math.random() * 4) + 's';
      emberContainer.appendChild(ember);
    }
  </script>

</body>
